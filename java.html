    <div class="container">

                  <h2>หาความยาวเส้นทแยงมุมของสี่เหลี่ยงผืนผ้า</h2>
                  <input id="base" type="text" placeholder="ป้อนความยาวของฐาน" />

                  <button onclick="fahrenheitToCelsius()">กดปุ่ม</button>
              </div>

          <div class="col-md-6">
              <div class="box">
                  <h2>หาค่าวันต่อนาที</h2>
                  <input type="text" id="daysInput" />
                  <h4><span id="show2"></span></h4>
                  <button onclick="dayToSeconds()">คำนวน</button>
              </div>

      <div class="row">
          <div class="col-md-6">

  <script>
      function printAlphabets() {
          for (let charCode = 65; charCode <= 90; charCode++) {
              const alphabet = String.fromCharCode(charCode);
              setTimeout(() => {
                  console.log(alphabet);
              }, (charCode - 65) * 1000);
          }
      }

      function printAlphabets() {
          let result = '';
          for (let charCode = 65; charCode <= 90; charCode++) {
              const alphabet = String.fromCharCode(charCode);
              setTimeout(() => {
                  result = alphabet;
                  document.getElementById('show3').innerText = result;
              }, (charCode - 65) * 1000);
          }
      }

      printAlphabets();

      function dayToSeconds() {
          let inputDays = document.getElementById("daysInput").value;
          if (!isNaN(inputDays)) {
              let seconds = inputDays * 86400;
              document.getElementById(
                  "show2"
              ).innerText = `จำนวนวัน ${inputDays} วัน: ${seconds} นาที`;
          } else {
              alert("Please enter a valid number of days.");
          }
      }

      // หาความยาวเส่นรอบวง
      function calculateCircleCircumference(radius) {
          return 2 * Math.PI * radius;
      }

      function calculateAndDisplayCircumference() {
          let inputElement = document.getElementById("input");
          let resultElement = document.getElementById("result");

          let radius = parseFloat(inputElement.value);

          if (!isNaN(radius)) {
              let circumference = calculateCircleCircumference(radius);
              resultElement.textContent = circumference.toFixed(2);
          } else {
              resultElement.textContent = "กรุณากรอกค่าที่ถูกต้อง";
          }
      }

      function fahrenheitToCelsius() {
          let inputFahrenheit = prompt("Enter temperature in Fahrenheit:");
          let celsiusValue = (parseFloat(inputFahrenheit) - 32) * (5 / 9);
          document.getElementById(
              "show1"
          ).innerText = `Fahrenheit: ${inputFahrenheit}°F, Celsius: ${celsiusValue.toFixed(
        2
      )}°C`;
      }

      // หาความยาวเส่นทแยงมุมของสี่เหลี่ยงผืนผ้า
      function calculateHypotenuse(base, height) {
          let result = Math.sqrt(base ** 2 + height ** 2);
          document.getElementById("show").innerHTML = result.toFixed(3);
      }
  </script>

<h2>MyChart</h2>
<div class="box">
  <canvas id="myChart" style="max-width: auto; max-height: 400px;"></canvas>

  <script>
      // Fetch and parse JSON data
      fetch('contry.json')
          .then(response => response.json())
          .then(data => {
              // Extract labels (countries) and data (life expectancies) from the fetched JSON
              const labels = data.map(entry => entry.country);
              const lifeExpectancies = data.map(entry => entry.expectancy);

              // Set up Chart.js data
              const chartData = {
                  labels: labels,
                  datasets: [{
                      label: 'Contry',
                      data: lifeExpectancies,
                      backgroundColor: 'rgba(75, 192, 192, 0.2)',
                      borderColor: 'rgb(75, 192, 192)',
                      borderWidth: 1
                  }]
              };

              // Get canvas context
              const ctx = document.getElementById('myChart').getContext('2d');

              // Create Chart instance
              const myChart = new Chart(ctx, {
                  type: 'bar',
                  data: chartData,
                  options: {
                      scales: {
                          y: {
                              beginAtZero: true
                          }
                      }
                  }
              });
          })
          .catch(error => console.error('Error fetching JSON:', error));
  </script>
